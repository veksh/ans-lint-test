name: lint ansible playbook

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Run ansible-lint
        uses: ansible/ansible-lint@v6
        with:
          args: "-v"

      - name: Now, install ansible and lint via pip
        run: |
          sudo apt update
          sudo apt install ansible-core ansible-lint

      - name: And run ansible-lint on our repo
        run: ansible-lint --project-dir . -s